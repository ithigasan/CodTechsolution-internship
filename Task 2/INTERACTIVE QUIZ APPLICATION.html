<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz</title>
    <link rel="stylesheet" href="INTERACTIVE QUIZ APPLICATION.css">
</head>
<body>

    <div class="quiz-container" id="quiz">
        <div id="question-container" class="question-container">
            <h2 id="question">Question will appear here</h2>
            <div class="choices">
                <button class="choice" id="choice1" onclick="selectAnswer(0)">Choice 1</button>
                <button class="choice" id="choice2" onclick="selectAnswer(1)">Choice 2</button>
                <button class="choice" id="choice3" onclick="selectAnswer(2)">Choice 3</button>
                <button class="choice" id="choice4" onclick="selectAnswer(3)">Choice 4</button>
            </div>
        </div>

        <div id="feedback" class="feedback"></div>
        
        <button id="next-btn" class="next-btn" onclick="nextQuestion()">Next Question</button>
    </div>

    <div id="results-container" class="results-container hidden">
        <h2>Quiz Results</h2>
        <p id="score"></p>
        <button onclick="restartQuiz()">Restart Quiz</button>
    </div>

    <script src="INTERACTIVE QUIZ APPLICATION.js"></script>
</body>
</html>
